<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->

</head>
<body>
    <div class="container">
        <form action="/recibirForm.html" method="post">
        <fieldset>
            <legend>Informacion personal
            </legend>
            <label for="tDoc">Tipo de documento *</label> <br>
                <input type="text" id="tDoc" name="tDoc" required> <br>
            <label for="nDoc">Nro.Documento *</label> <br>
                <input type="text" id="nDoc" name="nDoc" required> <br>
            <label for="nombre">Nombres *</label> <br>
                <input type="text" id="nombre" name="Nombres" required> <br>
            <label for="apellido">Apellidos *</label> <br>
                <input type="text" id="apellidos" name="apellidos" required> <br> 
            <label for="nacimiento">Fecha de nacimiento</label> <br>
                <input type="month"> <br>
                <input type="date"> <br>
                <input type="week"> <br>
                <input type="datetime-local"> <br>
            <label for="email">Correo</label> <br>
                <input type="email" id="email"> <br>
            <label for="clave">password</label> <br>
                <input type="password" id="clave"> <br> <br>
            <label for="genero">genero</label> <br>
                <input type="radio" name="genero" value="F">Femenino <br>
                <input type="radio" name="genero" value="M">Masculino <br> <br>
            <label for="">Nacionalidad</label>
                <select name="pais" id="pais"> 
                    <option value="pais1">colombian@</option>
                    <option value="pais2">venezolan@</option>
                    <option value="pais3">peruan@</option>
                    <option value="pais4">chilen@</option>
                    <option value="pais5">argentin@</option>
                </select> <br> <br>
            <label for="ciu">ciudad</label>
                <input list="ciu">
                <datalist id="ciu">
                    <option value="Medellin"></option>
                    <option value="Bogota"></option>
                    <option value="Barranquilla"></option>
                    <option value="Cali"></option>
                    <option value="Bello"></option>
                    <option value="Sincelejo"></option>
                </datalist>
        </fieldset>
        <fieldset>
            <legend>Gustos</legend>
            <label for="hobby">Hobby</label> <br>
                <input type="checkbox" name="hobby1" id="hobby1">Musica <br>
                <input type="checkbox" name="hobby2" id="hobby2">Pintar <br>
                <input type="checkbox" name="hobby3" id="hobby3">Deporte <br>
                <input type="checkbox" name="hobby4" id="hobby4">Leer <br>
                <input type="checkbox" name="hobby5" id="hobby5">Bailar <br> <br>

            <label for="passion">Que le apasiona?</label> <br>
                <textarea name="passion" id="passion">Describa...</textarea> <br> <br>

            <button type="button" onclick="alert('Hola')">Saludo</button>
                <input type="submit" value="Enviar Formulario">
        </fieldset>
        </form>

    </div>
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>-->
</body>
</html>
